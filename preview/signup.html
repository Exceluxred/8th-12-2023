<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>

        <p>Create an account to access all the features:</p>

        <img src="signup-image.jpg" alt="Sign Up Image">
        
        <form action="login.html">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username"><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password"><br><br>
            <input type="submit" value="Sign Up" class="button">
        </form>
        
        <!-- <button class="button" onclick="location.href='login.html'">Already have an account? Login</button> -->
        <a class="button" href="login.html">Already have an account? Login</a>
        
        
    </div>
</body>
</html>
